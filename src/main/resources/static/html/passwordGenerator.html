<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta charset="UTF-8">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/passwordGenerator.css">
<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
<script src="https://kit.fontawesome.com/9e1a390ee4.js"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
<title>Useful Tools</title>
</head>
<body>
	<!-- header -->
	<div id="header">
		<div class="h4 fw-bold" id="headerText">
			<a href="/html/index.html">Useful Tools</a>
		</div>
	</div>
	<!-- main -->
	<div class="container-md p-5 my-5" id="passwordGeneratorForm">
		<div class="text-center h2">Password Generator</div>
		<form>
			<div class="mt-5 mb-4">
				<label for="passwordLenght" class="passwordGeneratorLabel">lenght
					(4 ~ 40) : </label> <input class="passwordGeneratorInput"
					id="passwordLenght" type="number" name="passwordLenght" min="4"
					max="40">
			</div>
			<div class="passwordCheckbox">
				<input type='checkbox' name='passwordCheck' value='upper' class="mx-2" />A-Z
				uppercase letters
			</div>
			<div class="passwordCheckbox">
				<input type='checkbox' name='passwordCheck' value='lower' class="mx-2" />a-z
				lowercase letters
			</div>
			<div class="passwordCheckbox">
				<input type='checkbox' name='passwordCheck' value='number' class="mx-2" />0-9
				digits
			</div>
			<div class="passwordCheckbox">
				<input type='checkbox' name='passwordCheck' value='symbol' class="mx-2" />!@#$%^&*=
				symbols
			</div>	
			<div class="mt-4">
				<input type="submit" class="btn btn-secondary mx-2"
					id="reandomNumberStartBtn" value="generate">
			</div>
		</form>
		<div class="mt-5 h4 fw-bold">result</div>
		<!-- result place -->
		<div>
			<button class="btn btn-sm btn-outline-secondary" id="ladderNamePrevBtn">copy</button>
			<button class="btn btn-sm btn-secondary" id="ladderNameNextBtn">save</button>
		</div>
	</div>
</body>
</html>
