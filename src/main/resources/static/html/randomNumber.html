<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/randomNumber.css">
<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
<script src="https://kit.fontawesome.com/9e1a390ee4.js"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
<title>Useful Tools</title>
</head>
<body>
	<!-- header -->
	<div id="header">
		<div class="h4 fw-bold" id="headerText">
			<a href="/html/index.html">Useful Tools</a>
		</div>
	</div>
	<!-- main -->
	<div class="container-md p-5 my-5" id="randomNumberForm">
		<div class="text-center h2">Random Number</div>
		<div class="mt-5">
			<label for="minNumber" class="randomNumberLabel">min : </label> <input
				class="randomNumberInput" id="minNumber" type="number"
				name="minNumber">
		</div>
		<div class="mt-3">
			<label for="maxNumber" class="randomNumberLabel">max : </label> <input
				class="randomNumberInput" id="maxNumber" type="number"
				name="maxNumber">
		</div>
		<div class="mt-3">
			<label for="numberCount" class="randomNumberLabel">count : </label> <input
				class="randomNumberInput" id="numberCount" type="number"
				name="nubmerCount" min="1" max="20">
		</div>
		<div class="mt-5">
			<button class="btn btn-sm btn-outline-secondary" id="randomNumberResetBtn">reset</button>
			<button class="btn btn-sm btn-secondary mx-2" id="reandomNumberStartBtn">start</button>
		</div>
		<div class="mt-5 h4 fw-bold">result</div>
		<!-- result place -->
	</div>
</body>
</html>
